<h2>New Vehicle</h2>
<form action="">
  <div class="form-group">
    <label for="make">Make</label>
    <select name="make" id="make" (change)="onSelectedMakeChanged()" [(ngModel)]="vehicle.makeId" class="form-control">
      <option value="0">Select...</option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option value="0">Select...</option>
      <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <p>Is this vehicle registered?</p>
  <label for="registered" class="radio-inline">
    <input id="registered" type="radio" value="1" name="isRegistered">Yes
  </label>
  <label for="notRegistered" class="radio-inline">
    <input id="notRegistered" type="radio" value="false" name="isRegistered">No
  </label>
  <h2>Features</h2>
  <div *ngFor="let f of features" class="checkbox">
    <label for="feature{{f.id}}">
      <input type="checkbox" id="feature{{f.id}}">{{f.name}}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="input" class="form-control">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input id="phone" type="input" class="form-control">
  </div>
  <div class="form-group">
    <label for="mail">E-mail</label>
    <input id="mail" type="input" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
